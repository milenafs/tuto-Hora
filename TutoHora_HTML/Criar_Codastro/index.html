<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>TutoHora</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<!-- Favicons -->
	<link href="../assets/img/Logo_TutoHora.png" rel="icon">
	<link href="../assets/img/Logo_TutoHora.png" rel="LogoTutoHora">
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<!-- Template Main CSS File -->
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Crie seu cadastro</h5>
						<form class="form-signin">
							<div class="form-label-group">
								<input type="text" id="inputUserame" class="form-control" placeholder="Username"
									required autofocus>
								<label for="inputUserame">Nome Completo</label>
							</div>

							<div class="form-label-group">
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address"
									required>
								<label for="inputEmail">Email</label>
							</div>

							

							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" placeholder="Password"
									required>
								<label for="inputPassword">Senha</label>
							</div>

							<div class="form-label-group">
								<input type="text" id="inputTel" class="form-control"
									placeholder="9999-9999 ou 9999-99999" required />
								<label for="inputTel">Telefone / (00) 00000-0000 </label>
							</div>

							<hr>


							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
								Criar</button>

							<a class="d-block text-center mt-2 small" href="../Login/Login.html">JÃ¡ possui uma conta?
								Clique aqui</a>

						</form>
					</div>
					<div class="card-img-left d-none d-md-flex">
						<!-- Background image for card set in CSS! -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
